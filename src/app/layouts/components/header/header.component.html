<div class="flex flex-col items-center w-full h-40 bg-white shadow-md">
<!--  Container-->
  <div class="flex flex-row justify-between w-3/5 h-full">
    <!--  Logo-->
    <div class="flex items-center content-start w-2/12 cursor-pointer">
      <p class="text-3xl" [routerLink]="['/']">LOGO</p>
    </div>

    <!--  Menu titles-->
    <div class="flex flex-row justify-center w-7/12">
      <div class="w-full">
        <app-menu-titles></app-menu-titles>
      </div>
    </div>

    <!--  Options-->
    <div class="flex flex-row items-center justify-between w-3/12" *ngIf="user != null; else noUser">
      <div class="w-full">
        <app-options></app-options>

<!--        <app-button class="btn-logout" [content]="contentBtnLogout" (click)="logout()"></app-button>-->
      </div>
    </div>
  </div>
</div>

<ng-template #noUser>
    <mat-dialog-actions class="login">
      <app-button class="btn-login" [content]="contentBtnLogin" (click)="openDialog('600ms', '500ms')"></app-button>
    </mat-dialog-actions>
</ng-template>
