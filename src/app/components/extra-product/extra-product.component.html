<div class="flex flex-col mt-12 w-full h-fit">
  <div class="flex rounded-md bg-[#f2f2f2] p-3.5 w-full h-24 text-3xl items-center font-medium mb-10">
    {{content}}
  </div>
  <div class="inner" *ngFor="let item of products">
    <div class="content">
      <div class="right-side">
        <img [src]="item.image" />
        <p>{{item.name}}</p>
      </div>
      <div class="left-side">
        <p>+ {{item.price | currency:'Ä‘':false:'1.0'}}</p>
        <button class="btn-cancel"></button>
      </div>
    </div>
  </div>
</div>
