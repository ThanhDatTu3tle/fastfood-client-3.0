<div class="wrapper">
  <div class="inner" *ngFor="let item of products">
   <img [src]="item.image" />

   <h2>{{item.name}}</h2>

    <div class="descriptions">
      <div class="description" *ngFor="let x of item.description">
          {{x}}
      </div>
    </div>

    <div class="product-price">
      {{item.price | currency:'Ä‘':false:'1.0'}}
    </div>

    <app-button [content]="contentBtn"></app-button>
  </div>
</div>
